<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Helvetica, sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: skyblue;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-box {
            width: 90%;
            max-width: 450px;
            min-width: 350px;
            background-color: white;
            padding: 55px;
            text-align: center;
            border-radius: 10px;
            box-shadow: -2px 2px 15px rgba(0, 0, 0, 0.5);
        }
        .form-box h1 {
            font-size: 30px;
            color: green;
        }
        .underline {
            width: 30px;
            height: 4px;
            background-color: green;
            margin: 10px auto 50px auto;
            border-radius: 5px;
            transition: transform 0.5s;
        }
        .input-field {
            background: #eaeaea;
            margin: 15px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            max-height: 60px;
            transition: max-height 0.5s;
            overflow: hidden;
        }
        .input-field input {
            width: 100%;
            background: transparent;
            border: 0;
            outline: 0;
            padding: 18px 15px;
        }
        .input-field .bi {
            margin-left: 15px;
            color: black;
        }
        form p {
            text-align: left;
            font-size: 13px;
        }
        form p a {
            text-decoration: none;
            color: green;
        }
        .btn-field {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .btn-field button {
            flex-basis: 48%;
            background-color: green;
            color: white;
            height: 40px;
            border-radius: 20px;
            border: 0;
            outline: none;
            cursor : pointer;
            transition: background 5s;
        }
        .btn-field button.disable {
            background: #eaeaea;
            color: #555;
            pointer-events: none;
            opacity: 0.6;
        }
        .input-group {
            height: 280px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign up</h1>
            <div class="underline"></div>
            <form>
                <div class="input-group">
                    <div class="input-field namefield">
                        <span class="bi bi-person"></span>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <span class="bi bi-envelope"></span>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <span class="bi bi-key"></span>
                        <input type="password" placeholder="Password">
                    </div>
                    <p><span class="text">Password Suggestions </span><a href="#"> Click Here! </a></p>
                </div>
                <div class="btn-field">
                    <button type="button" class="signupbtn">Sign up</button>
                    <button type="button" class="disable signinbtn">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        window.onload = function () {
            let signUpBtn = document.querySelector('.signupbtn');
            let signInBtn = document.querySelector('.signinbtn');
            let nameField = document.querySelector('.namefield');
            let title = document.querySelector('.title');
            let underline = document.querySelector('.underline');
            let text = document.querySelector('.text');

            signInBtn.addEventListener('click', () => {
                nameField.style.maxHeight = '0';
                title.innerText = 'Sign in';
                text.innerText = 'Lost Password';
                signUpBtn.classList.add('disable');
                signInBtn.classList.remove('disable');
                underline.style.transform = 'translateX(35px)';
            });

            signUpBtn.addEventListener('click', () => {
                nameField.style.maxHeight = '60px';
                title.innerText = 'Sign up';
                signUpBtn.classList.remove('disable');
                signInBtn.classList.add('disable');
                underline.style.transform = 'translateX(0)';
            });
        };
    </script>
</body>
</html>

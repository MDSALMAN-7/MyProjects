<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <style>
        *{
            margin: 0;
            position:0;
            font-family: 'Poppins',sans-serif;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            min-height: 100vh;
            background:#0b0423;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #left,#right{
            width: 300px;
            min-height: 400px;
            margin: 20px;
            border: 2px dashed #fff;
        }

        .list{
            background: #e91e63;
            height: 60px;
            margin: 30px;
            color: white;
            display: flex;
            align-items: center;
            cursor: grab;
            justify-content: center;
    }

    </style>
</head>
<body>
    <div class="container">
        <div id="left">
           <div class="list" draggable="true"><p>List item-1</p></div> 
           <div class="list" draggable="true"><p>List item-2</p></div> 
           <div class="list" draggable="true"><p>List item-3</p></div> 
           <div class="list" draggable="true"><p>List item-4</p></div> 
           
        </div>
        <div id="right">

        </div>
    </div>

    <script>
        let lists = document.getElementsByClassName("list");
        let rightBox = document.getElementById("right");
        let leftBox = document.getElementById("left");

        for(list of lists){
            list.addEventListener("dragstart",function(e){
                let selected = e.target;

                rightBox.addEventListener("dragover",function(e){
                    e.preventDefault();
                });
                rightBox.addEventListener("drop",function(e){
                    rightBox.appendChild(selected);
                    selected = null;
                });


                leftBox.addEventListener("dragover",function(e){
                    e.preventDefault();
                });
                leftBox.addEventListener("drop",function(e){
                    leftBox.appendChild(selected);
                    selected = null;
                });
            })
        }
    </script>
</body>
</html>

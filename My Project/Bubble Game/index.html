<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="panel">
            <div class="p-top">
                <div class="element">
                    <h2>Hit</h2>
                    <div class="box" id="hitvalue">1</div>
                </div>
                <div class="element">
                    <h2>Timer</h2>
                    <div class="box" id="timervalue">60</div>
                </div>
                <div class="element">
                    <h2>Score</h2>
                    <div id="scorevalue" class="box">0</div>
                </div>
                
            </div>
            <div class="p-bottom">
                <!-- <div class="bubble"></div> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<head>
    <meta charset="UTF-8">

    <title>2-Date</title>
    <script>
        let departure = new Date();

        departure.setDate(21);
        departure.setMonth(3);

        let weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thrusday", "Friday", "Saturday"];
        let months = ["January", "February", "March", "April","May", "June", "July", "August", "September", "October", "November", "December"];

        departure.getYear();
        document.write(`${weekdays[departure.getDay()]} , ${months[departure.getMonth()]} ${departure.getDate()} - ${departure.getFullYear()}`);

        // document.write(`${weekdays[departure.]}`);
    </script>

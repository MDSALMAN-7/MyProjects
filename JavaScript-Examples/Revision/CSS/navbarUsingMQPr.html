<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
    }
    nav{
        height: 80px;
        background-color: lightgray;
    }
    nav img{
        width: 150px;
        position: absolute;
        top: 17px;
        left: 12%;
    }
    nav ul{
        float: right;
        margin-right: 25px;
    }
    nav ul li{
        display: inline-block;
        line-height: 80px;
        margin: 0 15px;
    }

    nav ul li a{
        position: relative;
        color: white;
        font-size: 18px;
        text-transform: uppercase;
    }
    nav  ul  li a:before{
        position: absolute;
        content: '';
        bottom: 0;
        left: 0;
        height: 3px;
        width: 100%;
        background: white;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s linear;
    }
    nav ul li a:hover:before{
        transform:scaleX(1);
        transform-origin: left;
    }
    label #btn, label #cancel{
        color:white;
        font-size: 30px;
        float: right;
        line-height: 80px;
        margin-right: 80px;
        cursor: pointer;
        display: none;
    }

    #check{
        display:none;
    }

    /* ************    Media Queris ************ */
    @media(max-width:1118px){
        nav img{
            left: 8%;
        }
    }

    @media(max-width: 944px){
        nav img{
            left:8%;
            top:20px;
            width: 130px;
        }
        nav ul line a{
            font-size: 17px;
        }
    }

    @media(max-width:860px){
        label #btn{
            display: block;
        }
        ul{
            position: fixed;
            width: 100%;
            height: 100vh;
            background-color: lightgray;
            top: 80px;
            left: -100%;
            text-align: center;
            transition: all .5s;
        }
        nav ul li{
            display: block;
            margin: 50px 0;
            line-height: 30px;
        }
        nav ul li a{
            font-size: 20px;
        }
        #check:checked ~ ul{
            left: 0;
        }
        #check:checked ~ label #btn{
            display: none;
        }
        #check:checked ~ label #cancel{
            display:block;
        }
    }


</style>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fa-solid fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <img src="../../../public/images/naresh-it-logo.png" alt="">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">feedback</a></li>
        </ul>
    </nav>
</body>
</html>

    function AmountChange(){
        document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
    }
    function YearChange(){
        document.getElementById("txtYears").value = document.getElementById("rangeYears").value;
    }
    function RateChange(){
        document.getElementById("txtRate").value = document.getElementById("rangeRate").value;
    }

    function CalculateClick(){
        let P = parseInt(document.getElementById("txtAmount").value);
        let R = parseFloat(document.getElementById("txtRate").value)/12/100;
        let N = parseInt(document.getElementById("txtYears").value)*5;

        let EMI = P*R*(Math.pow(1+R,N))/(Math.pow(1+R,N)-1);

        document.getElementById("lblResult").innerHTML = `${EMI.toFixed(2)}`;
    }
</script>

<body class="container-fluid bg-secondary">
    <div class="p-4 m-4 bg-white rounded">

        <div class="text-center">
            <h2>Personal Loan EMI Calculator</h2>
        </div>

        <div class=" my-4 row">
            <div class="col">
                Amount you need &#8377; <input type="text" id="txtAmount">
            </div>

            <div class="col">for <input type="text" size="2" id="txtYears"> years
            </div>

            <div class="col">
                interset rate <input type="text" id="txtRate" size="4">
            </div>
        </div>

        <div class="row my-4">
            <div class="col">
                <input type="range" min="100000" max="1000000" value="0" class="form-range" id="rangeAmount" onchange="AmountChange()">
                <div>
                    <span>&#8377; 1,00,000</span>
                    <span class="float-end">&#8377; 10,00,000</span>
                </div>
            </div>
            <div class="col">
                <input type="range" min="1" max="5" value="1" class="form-range" onchange="YearChange()" id="rangeYears">
                <div>
                    <span>1</span>
                    <span class="float-end">5</span>
                </div>
            </div>
            <div class="col">
                <input type="range" min="10.45" max="18.45" value="0" step="0.01" class="form-range" onchange="RateChange()" id="rangeRate">
                <div>
                    <span>10.45%</span>
                    <span class="float-end">18.45%</span>
                </div>
            </div>
            <div class="row my-4">  
                <div class="col text-end">
                    <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
                </div>
            </div>
            <div class="my-4 text-center">
                <div id="lblResult" class="fs-3"></div>
            </div>
        </div>
    </div>

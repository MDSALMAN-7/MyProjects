<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <script>
        function DeleteClick(){
            let result = confirm("You want to delete press ok \n otherwise press cancel");
            if(result == true){
                alert("Delete Sealdjf");
            }
            else{
                alert("Canlekjlkr");
            }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete user</button>
</body>
</html>

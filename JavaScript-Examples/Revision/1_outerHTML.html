<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OuterHTML</title>
    <script>
        function DeleteClick(){
            let result = confirm("Are you sure?\nWant to delete user?");
            if(result==true){
            document.querySelector("p").outerHTML = "<h1>Deleted Successfully...</h1>"; 
            } 
            else{
                document.querySelector("p").innerHTML = "<h1>Cancel..."; 
            }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete User</button>
    <p> h</p>
</body>
</html>

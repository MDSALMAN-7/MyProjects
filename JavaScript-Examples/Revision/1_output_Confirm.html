<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <script>
        function DeleteClick(){
            let result = confirm(`Are you sure ?\nWant to delete user?`);

            if(result == true){
                alert(`Deleted...`);
            }
            else{
                alert(`Not Deleted..`);
            }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete User</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <script>
        function SearchClick(){
            let result = prompt("Enter you search","Eg. HTML,CSS,JavaScript");
            if(result == ""){
                alert("Pls enter some details");
            }
            else if(result==null){
                alert("You Canceled..")
            }
            else{
                document.querySelector("p").innerHTML = "Searching for :- "+result;
            }
        }
    </script>
</head>
<body>
    <button onclick="SearchClick()">Search</button>
    <p></p>
</body>
</html>

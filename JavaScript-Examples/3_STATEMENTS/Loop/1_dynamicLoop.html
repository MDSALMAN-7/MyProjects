<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <script>
        let data = [
            {Category:"Electroninc",Products:["TV","Mobile","Watch"]},
            {Category:"Footwear",Products:["Nikes","Puma","Adidas"]}
        ];
        function bodyload(){
            for(let i=0; i<data.length; i++){
                let li = document.createElement("li");
                li.innerHTML = data[i].Category;
                for(let j=0; j<data[i].Products.lenght; j++){
                    let ul = document.createElement("ul");
                    let ul_li = document.createElement("li");

                    ul_li.innerHTML = data[i].Products[j];
                    ul.appendChild(ul_li);
                    li.appendChild(ul);
                    document.querySelector("ol").appendChild(li);
                } 
            }
        }
    </script>
</head>
<body onload="bodyload()">
    <ol>

    </ol>
</body>
</html>

<script>
    function Pattern(){
        let number = parseInt(prompt("Enter number"));
        for(let i=1; i<=number; i++){
            for(let j=1; j<=i; j++){
                document.write(`* `);
            }
            document.write("<br>");
        }
    }
    Pattern();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr</title>
    <style>
        meter{
            width: 177px;
            height: 20px;
        }
    </style>
    <script>
        function VerifyPassword(){
            let password = document.getElementById("txtPassword").value;
            let regExp = /(?=.*[A-Z])\w{8,15}/;
            let lblPwd = document.getElementById("lblPwd");
            let pwdMeter = document.getElementById("pwdMeter");

            if(password.length == 0 ){
                lblPwd.innerHTML = "Password Required".fontcolor("red");
            }
            else{
                if(password.match(regExp)){
                    lblPwd.innerHTML="Strong Password".fontcolor("green");
                    pwdMeter.value = 100;
                }
                else{
                    if(password.length<8){
                        lblPwd.innerHTML = "Poor Password".fontcolor("red");
                        pwdMeter.value = "30";

                    }else{
                        lblPwd.innerHTML = "Weak Password".fontcolor("gold");
                        pwdMeter.value = "70";
                    }
                }
            }
        }
    </script>   
</head>
<body>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text">
        </dd>
        <dt>Password</dt>
        <dd><input type="password" onkeyup="VerifyPassword()" id="txtPassword"></dd>
        <dd><meter id="pwdMeter" min="1" max="100" value="1"></meter></dd>
        <dd id = lblPwd></dd>
    </dl>
</body>
</html>

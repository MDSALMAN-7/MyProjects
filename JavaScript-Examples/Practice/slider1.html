<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider with 6 Boxes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    .swiper {
      width: 100%;
      padding: 20px;
    }

    .swiper-slide {
      background: #4caf50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 8px;
      height: 150px;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Box 1</div>
      <div class="swiper-slide">Box 2</div>
      <div class="swiper-slide">Box 3</div>
      <div class="swiper-slide">Box 4</div>
      <div class="swiper-slide">Box 5</div>
      <div class="swiper-slide">Box 6</div>
    </div>

    <!-- Navigation buttons (optional) -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      slidesPerView: 3,     // Show 3 boxes at a time
      spaceBetween: 20,     // Space between boxes
      slidesPerGroup: 1,    // Move 1 box per slide
      loop: false,          // Set to true if you want infinite scroll
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
</html>

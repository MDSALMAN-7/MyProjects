<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Demo</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function Toggle(){
            document.getElementById("btnToggle").innerHTML = (document.getElementById("btnToggle").innerHTML==="Show")?"Hide":"Show";

            document.getElementById("imgContainer").style.display = (document.getElementById("imgContainer").style.display ==="none")?"block":"none";
        }

        function SortClick(){
            let btnSort = document.getElementById("btnSort");
             
            btnSort.className = (btnSort.className ==="bi bi-sort-alpha-down btn btn-warning")?"bi bi-sort-alpha-up btn btn-danger":"bi bi-sort-alpha-down btn btn-warning";
        }

        function StockChange(){
            let stockcheckbox = document.getElementById("checkStock");
            let lblStock = document.getElementById("lblStock");

            lblStock.innerHTML=(stockcheckbox.checked)?"Available":"Out Of Stock";
        }
    </script>
</head>
<body class="container-fluid">
    <button class="btn btn-danger" onclick="Toggle()" id="btnToggle">Show</button>
    <br>
    <div id="imgContainer" style="display: none;">
        <img src="../../public/images/kid.jpg" width="100" height="100">
    </div>
    <br>

    <button class="bi bi-sort-alpha-down btn btn-warning" id="btnSort" onclick="SortClick()"></button>
    <br><br>

    <input type="checkbox" onchange="StockChange()" id="checkStock"><label id="lblStock">Out of Stock</label>
</body>
</html>

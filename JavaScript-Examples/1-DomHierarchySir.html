<html lang="en">
<head>

    <title>Dom</title>

            window.document.forms[1].elements[2].value="Logged in";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img src="" alt="" width="200" height="200">
    </div>
    <div>
        <form action="">
            <h3>Register</h3>
            User Name : <input type="text"> <input type="button">
        </form>
    </div>
    <div>
        <form action="">
            <h3>Login</h3>
            Email : <input type="email">OTP: <input type="text" size="4"><input type="button">
        </form>
    </div>
</body>
</html>

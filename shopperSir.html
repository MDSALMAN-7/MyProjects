<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .header-row-1 {
            background-color: lightgray;
            padding: 10px;
            font-family: Arial;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .services {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 400px;
        }
        .header-row-1 span {
            padding-left: 15px;
           
        }
        .header-row-2 {
            padding: 30px;
            font-family: Arial;
            display: flex;
            justify-content: space-between;
         
        }
        .brand-title {
            font-size: 25px;
            font-weight: bold;
        }
        nav {
            font-size: 18px;
        }
        nav span {
            padding-right: 20px;
        }
        .shortcut-icons span {
            padding-right: 10px;
        }
        article {
            padding: 15px;
            background-color: black;
            color:white;
            text-align: center;
            font-family: Arial;
            font-size: 18px;
            font-weight: bold;
        }
        .bi-lightning-fill {
            color: gold;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-row-1">
            <div>
                <span class="bi bi-truck"> FREE SHIPPING WORLDWIDE </span>
                <span> <span class="bi bi-flag"> <span>United States<span class="bi bi-chevron-down"></span> </span>  </span>  </span>
                <span> USD <span class="bi bi-chevron-down"></span> </span>
                <span> English <span class="bi bi-chevron-down"></span> </span>
            </div>
            <div class="services">
                <div>
                    <span>Shipping</span>
                    <span>FAQ</span>
                    <span>Contact</span>
                </div>
                <div>
                    <span class="bi bi-facebook"></span>
                    <span class="bi bi-twitter"></span>
                    <span class="bi bi-instagram"></span>
                    <span class="bi bi-linkedin"></span>
                </div>
            </div>
        </div>
        <div class="header-row-2">
            <div>
                <span class="brand-title">Shopper.</span>
            </div>
            <div>
                <nav>
                    <span>Home</span>
                    <span>Catalog</span>
                    <span>Pages</span>
                    <span>Docs</span>
                    <span>Blog</span>
                    <span>Shop</span>
                </nav>
            </div>
            <div class="shortcut-icons">
                <span class="bi bi-search"></span>
                <span class="bi bi-person"></span>
                <span class="bi bi-heart"></span>
                <span class="bi bi-cart2"></span>
            </div>
        </div>
    </header>
    <section>
        <article>
            <span class="bi bi-lightning-fill"></span>
            <span> HAPPY HOLIDAY DEAL ON EVERYTHING </span>
            <span class="bi bi-lightning-fill"></span>
        </article>
    </section>
    <footer>

    </footer>
</body>
</html>

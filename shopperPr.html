<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper !</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header-row1{
            background-color: lightgray;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
         span{
            padding: 10px;
        }
        .header-row2{
            display: flex;
            justify-content: center;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        footer{
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
            font-size: 18px;
            padding: 15px;
        }
        .bi-lightning-fill{
            color: yellow;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="header-row1">
            <div>
                <span class="bi bi-truck">FREE SHIPPING WORLDWIDE</span>
                <span class="bi bi-flag"></span>
                <span>United States</span>
                <span class="bi bi-chevron-down"></span>
                <span>USD</span>
                <span class="bi bi-chevron-down"></span>
                <span>English</span>
                <span class="bi bi-chevron-down"></span>
            </div>
            <div>
                <span>Shipping</span>
                <span>FAQ</span>
                <span>Contact</span>
            </div>
            <div>
                <span class="bi bi-facebook"></span>
                <span class="bi bi-twitter"></span>
                <span class="bi bi-instagram"></span>
                <span class="bi bi-linkedin"></span>
            </div>
        </div>
        <div class="header-row2">
            <div>
                <h2>Shopper.</h2>
            </div>
            <div>
                <span>Home</span>
                <span>Catalog</span>
                <span>Pages</span>
                <span>Docs</span>
                <span>Blog</span>
                <span>Shop</span>
            </div>
            <div>
                <span class="bi bi-search"></span>
                <span class="bi bi-person"></span>
                <span class="bi bi-heart"></span>
                <span class="bi bi-cart"></span>
            </div>
        </div>
    </header>
    <footer>
        <h3><span class="bi bi-lightning-fill"></span>HAPPY HOLIDAY DEAL ON EVERYTHING <span class="bi bi-lightning-fill"></span></h3>
    </footer>
</body>
</html>

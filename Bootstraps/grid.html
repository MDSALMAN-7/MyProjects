<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
   
</head>
<body class="bg-secondary text-white">
    <div class="bg-white p-4 text-dark m-4">
        <h4 class="text-center">Personal Loan EMI Calculator</h4>
        <div class="row my-4">
            <div class="col">
                Amount you need <input type="text" size="15">
            </div>
            <div class="col">
                for <input type="text" size="2"> years
            </div>
            <div class="col">
                interest rate <input type="text" size="2"> %
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <input type="range" class="w-100">
                <div>
                    <span> &#8377; 1,00,000</span>
                    <span class="float-end"> &#8377; 10,00,000</span>
                </div>
            </div>
            <div class="col">
                <input type="range" class="w-100">
                <div>
                    <span> 1</span>
                    <span class="float-end"> 5</span>
                </div>
            </div>
            <div class="col">
                <input type="range" class="w-100">
                <div>
                    <span>10.40%</span>
                    <span class="float-end"> 18.50% </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="float-end">Calculate</button>
            </div>
        </div>
        
    </div>
</body>
</html>

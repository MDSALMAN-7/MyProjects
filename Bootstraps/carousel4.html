<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <div class="carousel slide" id="banners" data-bs-theme="dark" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="../public/images/collection1.png" height="300" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="../public/images/collection2.png" height="300" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <div class="d-flex justify-content-center align-items-center" style="height:300px">
                    <div>
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control">
                            <button class="btn btn-danger ms-1">Get Started <span class="bi bi-chevron-right"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="../public/images/collection3.png" height="300" class="w-100 d-block">
            </div>
        </div>
        <button data-bs-target="#banners" data-bs-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#banners" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" data-bs-target="#banners" data-bs-slide-to="0"></button>
            <button data-bs-target="#banners" data-bs-slide-to="1"></button>
            <button data-bs-target="#banners" data-bs-slide-to="2"></button>
            <button data-bs-target="#banners" data-bs-slide-to="3"></button>
        </div>
    </div>
</body>
</html>

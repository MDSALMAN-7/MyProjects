<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="carousel slide" data-bs-ride="carousel" id="banners">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../public/images/collection1.png" alt="" class="w-100 d-block" height="300">
        </div>
        <div class="carousel-item">
            <img src="../public/images/collection2.png" alt="" class="w-100 d-block" height="300">
        </div>
        <div class="carousel-item">
            <img src="../public/images/collection3.png" alt="" class="w-100 d-block" height="300">
        </div>

        <button data-bs-target="#banners" data-bs-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#banners" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div> 
</body>
</html>

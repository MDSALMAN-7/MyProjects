<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        /* .carousel-indicators [data-bs-target]{
            height: 12px;
            width: 12px;
            border-radius: 50%;
        } */
    </style>
</head>
<body class="container-fluid">
    <div class="carousel slide" id="banners" data-bs-theme="dark" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../public/images/collection1.png" height="300" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="../public/images/collection2.png" height="300" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="../public/images/collection3.png" height="300" class="w-100 d-block">
            </div>
        </div>
        <button data-bs-target="#banners" data-bs-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#banners" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators" >
            <button class="active" data-bs-target="#banners" data-bs-slide-to="0"></button>
            <button data-bs-target="#banners" data-bs-slide-to="1" class="button"></button>
            <button data-bs-target="#banners" data-bs-slide-to="2" class="button"></button>
        </div>
    </div>
</body>
</html>

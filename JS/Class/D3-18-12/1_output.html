<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert&Confirm</title>
    <script>
        function DeleteClick(){
            result = confirm("Delete Record \n Are you sure?");
            if(result == true){
                alert("Deleted..");
            }
            else{
                alert("Canceled..");
            }
        }
    </script>
    
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        count = 0;
        function AddClick(){
            flag = confirm("Are you sure\nWant to Add?");
            if(flag==true){
                count++;
                document.getElementById("lblCount").textContent = count;
                document.getElementById("lblStatus").innerHTML = "<b>Added Successfully..</b>";
            }
        }
    </script>
</head>
<body class="container-fluid">
    <header class="d-flex justify-content-between p-2">
        <h3>Shopper</h3>
        <button class="bi bi-cart4 btn position-relative"><span class="position-absolute badge bg-danger rounded rounded-circle" id="lblCount"></span></button>
    </header>
    <section class="mt-4">
        <div>
            <img src="../../../public/images/kid.jpg" width="200" height="200">
            <br><br>
            <button onclick="AddClick()" class="btn btn-primary bi bi-cart"> Add to Cart</button>
        </div>
        <div id="lblStatus" class="mt-4"></div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write()</title>
    <script>
        function DeleteClick(){
           result =  confirm("Delete Record\nAre you sure?");
           if(result==true){
               document.write("<h2><font color='red'>Deleted..</font></h2><a href='!1_output.html'>Back</a>");
           } else {
               alert("Canceled..");
           }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
</body>
</html>

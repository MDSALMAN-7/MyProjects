<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>
    <script type="text/javascript">
        "use strict";
         function bodyload(){
             poster.src = "../../../public/images/g.png";
             frmLogin.btnLogin.value = "Login";
             frmRegister.btnRegister.value = "Register";
         }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img width="100" height="100" border="1" name="poster">
    </div>
    <div>
        <form name="frmLogin">
            <h2>User Login</h2>
            <label>User Name</label>
            <input type="text">
            <input type="button" name="btnLogin">
        </form>
    </div>
    <div>
        <form name="frmRegister">
            <h2>Register</h2>
            <label>Email</label>
            <input type="email">
            <label>Mobile</label>
            <input type="text">
            <input type="button" name="btnRegister">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=parseInt(prompt("a"));
        let b=parseInt(prompt("b"));
        let c;
        console.log(`Before Swapping : a = ${a} , b = ${b}`);
        c=a;
        a=b;
        b=c;
        console.log(`After Swapping : a = ${a} , b = ${b}`);

    </script>
</head>
<body>
    
</body>
</html>

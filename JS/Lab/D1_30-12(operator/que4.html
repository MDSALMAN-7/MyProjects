    <script>
        let number = parseInt(prompt("Enter Number: "));
        let lastDigit = number%10;
        let firstDigit = Math.floor(number/10);  // here Math.floor ka matlab round figure ke number aata h 

        console.log(`Result = ${firstDigit+lastDigit}`);
    </script>

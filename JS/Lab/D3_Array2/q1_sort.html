<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
    <script>
        let array = [45,3,25,78,12];
        array.sort(function(a,b){
        return a-b;
        });
        console.log(array);
        let array2 = array.sort(function(a,b){
            return b-a;
        });
        console.log(array2);
    </script>
</head>
